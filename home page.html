<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/home.css" />
        <title>Hope World Wide Volunteer Corps</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="background">
                <div class="background-color"></div>
            </div>
            <div class="container">
                <div class="logo">
                    <img src="images/logo triangle.png" alt="Logo" />
                </div>
                <div class="block">
                    <div class="content">
                        <p class="participate">LOGIN TO PARTICIPATE IN A</p>
                        <h2>
                            HOPE <span>World Wide</span> <br />
                            Volunteer Corps'
                        </h2>
                        <p>
                            Anyone! Whatever your age, wherever you live, whatever your
                            skills, we have a Volunteer Corps for you.
                        </p>
                    </div>
                    <div class="login">
                        <form class="email-case" action="#">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="example@yourmail.com"
                            />

                            <label class="pass" for="pass">Password</label>
                            <input
                                type="password"
                                id="pass"
                                name="pass"
                                placeholder="6+ Strong Character"
                                minlength="6"
                            />
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                            <button class="login-button">LOGIN</button>
                            <p class="new-acc">Don't have an account?</p>
                            <button class="register">REGISTER NOW!</button>
                            <p class="version">Version 1.0.0.4 - 11/29/2022</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
